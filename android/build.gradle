buildscript {
    repositories {
        google() // Ensure this line is present
        mavenCentral() // Ensure this line is present
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0' // Use the latest stable version
        classpath 'com.google.gms:google-services:4.3.14' // Use the latest version
    }
}

allprojects {
    repositories {
        google() // Ensure this line is present
        mavenCentral() // Ensure this line is present
    }
}


rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
